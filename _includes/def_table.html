<div class="h3 py-2">{{ include.title }}</div>
{% include community_warning.html %}
<div class="w-100 h-100 overflow-auto p-3 m-0">
    <table class="table table-sm table-striped table-hover">
        <thead>
        <tr>
            <th>Filename</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {%- for file in include.files %}
        <tr>
          <td>{{ file.name }}</td>
          <td><a title="Download" href="{{ site.baseurl}}{{ file.path }}" download><i class="bi bi-cloud-download"></i></a></td>
        </tr>
        {%- endfor %}
        </tbody>
    </table>
</div>
